<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">www.shoutout.com</ui:define>
	<ui:define name="this is the top section"></ui:define>
		<ui:define name="content">
			<h1>Welcome to the shout out web application</h1>
			<em><h:outputLabel value="#{applicationInfo.slogan}" /> </em>

			<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" />
				<h:outputLabel value="Event Name"/><p:inputText value="#{event.name}" /><br/>
				<h:outputLabel value="address"/><p:inputText value="#{event.addressString}" /><br/>
				<h:outputLabel value="From"/><p:inputText value="#{event.fromDate}" /><br/>
				<h:outputLabel value="To"/><p:inputText value="#{event.toDate}" /><br/>
				<h:outputLabel value="Event descriotion"/><p:inputText value="#{event.description}" /><br/>
				<p:commandButton value="submit" actionListener="#{addEvent.execute}" update="growl" />
			</h:form>

			<h:link value="Contact Us" outcome="contactUs" />
		</ui:define> 
	</ui:composition>


</h:body>
</html>
